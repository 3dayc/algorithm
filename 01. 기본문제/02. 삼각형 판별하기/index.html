<html>
  <head>
    <meta charset="UTF-8">
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c){
        let answer="YES";
        let tot=a+b+c;
        let max;

        if(a > b) max=a;
        else max=b;
        if(c > max) max=c;
        if(max < (tot-max)) answer="NO";

        return answer;
      }

      console.log(solution(13, 25, 10));
    </script>
  </body>
</html>
